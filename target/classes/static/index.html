<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3 Chatbot</title>
    <script src="https://kit.fontawesome.com/92848cb6ba.js" crossorigin="anonymous"></script>
    <style>*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    *::-webkit-scrollbar{
        display: none;
    }
    .container{
        margin: auto;
        max-width: 1000px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .appContainer{
        padding: 2rem;
        width: 1000px;
        height: auto;
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 2rem;
        border: 2px solid black;
        background-color: rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }

    .appContainer form{
        display: flex;
        margin: 0.5rem;
        width: 100%;
        align-items: center;
        position: relative;
        margin-top: 50px;
    }
    .inputContainer{
        width: calc(100% - 3.5rem);
        margin-right: 0.5rem;
        position: relative;
    }
    input{
        width: 100%;
        border-radius: 1.5rem;
        padding: 0 1rem;
        outline: none;
        /* border: 2px solid black; */
        height: 2.5rem;
        color: white;
    }

    h1{
        color: wheat;
    }
    input:focus {
        border: 2px solid white;
    }

    .result{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        margin-top: 1rem;
    }

    .result textarea, .inputContainer input{
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        outline: none;
    }
    .response{
        padding: 1rem;
        width: 100%;
        height: 400px;
        resize: none;
        border-radius: 1rem;
    }

    .btn{
        height: 2.5rem;
        width: 3.5rem;
        background-color: rgb(65, 177, 65);
        border: 1px solid black;
        border-radius: 0.5rem;
    }

    .btn:hover{
        cursor: pointer;
    }

    @media (max-width : 760px){
        .response{
            height: 60vh;
        }
        .appContainer{
            height: 100%;
            padding: 1.5rem;
            border-radius: 0;
        }
    }

    .video-bg {
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .video-bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    body.light-mode:before,
    body.light-mode .video-bg:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.72) 0%, rgba(255, 255, 255, 0.45) 100%);
        backdrop-filter: saturate(3);
    }

    .result textarea {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        outline: none;
        color: white; /* Change the text color here */
    }
    ::placeholder{
        color: rgb(198, 196, 196);
    }
    .result textarea {
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        outline: none;
        color: white;
        overflow: auto; /* Add this line to enable the scrollbar */
    }

    </style>
</head>
<body>
<div class="video-bg">
    <video width="320" height="240" autoplay loop muted>
        <source
                src="https://assets.codepen.io/3364143/7btrrd.mp4"
                type="video/mp4"
        />
        Your browser does not support the video tag.
    </video>
</div>
<div class="container">
    <div class="appContainer">
        <h1>Shivam GPT</h1>
        <div class="result">
            <!-- <label for="response">Response:</label> -->
            <textarea id="response" class="response" placeholder="Enter prompts to view response : " readonly></textarea>
        </div>
        <form id="chat-form">
            <div class="inputContainer">
                <input type="text" placeholder="Enter your prompt:" id="prompt" class="inputText" name="prompt" required>
            </div>
            <button type="submit" class="btn"><i class="fa-solid fa-play fa-lg" style="color: #ffffff;"></i></button>
        </form>
    </div>
</div>
<script>
    document.getElementById('chat-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const prompt = document.getElementById('prompt').value;

        fetch(`/bot/chat?prompt=${encodeURIComponent(prompt)}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').value = data;
            });
    });
</script>

</body>
</html>
